<div class="reviews flex flex-col gap-[2.8rem] mb-[3.5rem]">
  @for (review of reviews$ | async; track review.positive) {
    <app-car-review [review]="review" />
  } @empty {
    @if ((isReviewsLoading$ | async) === false) {
      Reviews not found.
    }
  }
</div>

@if (!(reviews$ | async)?.length && (isReviewsLoading$ | async)) {
  <div class="mt-[10rem] h-full flex justify-center items-center w-full">
    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
  </div>
}
