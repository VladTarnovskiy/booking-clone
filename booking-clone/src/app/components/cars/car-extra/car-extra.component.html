@if (extra(); as extra) {
  <div
    class="extras-item w-[14.7rem] min-h-[11.8rem] h-full px-[1.6rem] py-[2.5rem] border-1 border-base_border rounded-lg flex flex-col items-start justify-between"
  >
    <p class="extras-item __name font-medium text-xl mb-[1.5rem]">
      {{ extra.name }}
    </p>
    <p class="extras-item __price">+{{ extra.price }}$</p>
  </div>
}
