<div
  class="car flex flex-col justify-start p-[0.7rem] text-lg border-base_border border-1 rounded-2xl w-[33.7rem] relative h-full"
>
  <img
    [src]="isFavorite ? 'assets/fav-fill.svg' : 'assets/fav.svg'"
    alt="Favorite"
    class="favorite absolute top-[1.7rem] right-[1.5rem] w-[2.6rem] h-[2.6rem]"
  />
  <div
    class="photo w-[32.3rem] h-[23rem] rounded-lg mb-[0.8rem] bg-center bg-cover"
    [style.background-image]="'url(' + stay.photo + ')'"
  ></div>
  <p class="description text-base_secondary mb-[0.2rem]">
    {{ stay.location }}
  </p>
  <p class="title text-xl font-medium mb-[1rem]">{{ stay.name }}</p>
  <div class="splitter h-[1px] w-[4.5rem] bg-bg_secondary mb-[1rem]"></div>
  <div class="labels text-base_secondary mb-[0.2rem]">
    {{ stay.label }}
  </div>
  <div
    class="rating-container mt-auto flex justify-center items-center w-fit mb-[1.5rem]"
  >
    <div class="mr-[0.7rem]">
      <app-rating [rating]="stay.rating" />
    </div>
    <div class="rating">{{ stay.rating }}</div>
  </div>
  <div class="flex justify-between items-center mb-[0.2rem]">
    <div class="price">
      <span class="price-value text-2xl font-medium mr-[0.6rem]"
        >${{ stay.price }}</span
      ><span class="price-desc text-base_secondary">/night</span>
    </div>
    <div class="reviews">({{ stay.reviewCount }})</div>
  </div>
</div>
