<div class="flex justify-center items-center w-fit">
  <div class="stars flex justify-center items-center mr-[0.7rem]">
    @for (item of ratingItems; track item) {
      <img
        src="assets/star.svg"
        [src]="rating < item + 1 ? 'assets/star.svg' : 'assets/star-fill.svg'"
        alt="Star"
        class="star w-[1.3reb] h-[1.3rem] mr-[0.4rem]"
      />
    }
  </div>
  <div class="rating text-base_primary">{{ rating }}</div>
</div>
