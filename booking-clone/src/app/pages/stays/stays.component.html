<div class="cars base-grid">
  @if (isLoadingStays$ | async) {
    <div class="mt-[16rem] h-full flex justify-center items-center w-full">
      <app-loader />
    </div>
  } @else {
    @for (stay of stays$ | async; track stay.id) {
      <app-stay [stay]="stay" />
    } @empty {
      Stays not found.
    }
  }
</div>
