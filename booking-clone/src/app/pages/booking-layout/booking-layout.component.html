<div class="mt-[2.3rem] mx-[9rem]">
  @if ((currentRoute | async) === '/booking/cars') {
    <app-cars-filter />
  } @else if ((currentRoute | async) === '/booking/stays') {
    <app-stays-filter />
  } @else if ((currentRoute | async) === '/booking/attractions') {
    <app-attractions-filter />
  } @else if ((currentRoute | async) === '/booking/flights') {
    <app-flights-filter />
  }
  <app-navigation />
  @if (isMap$ | async) {
    <app-map />
  }
  <router-outlet></router-outlet>
</div>
